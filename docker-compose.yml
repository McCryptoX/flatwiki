services:
  flatwiki:
    build: .
    restart: unless-stopped
    env_file:
      - ./config.env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data

  backfill:
    profiles: ["tools"]
    build:
      context: .
      target: build
    env_file:
      - ./config.env
    volumes:
      - ./data:/app/data
    entrypoint: ["npm", "run", "backfill:uploads", "--"]
