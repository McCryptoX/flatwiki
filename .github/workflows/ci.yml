name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  stability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Security Audit Prod Dependencies (high+)
        run: npm audit --omit=dev --audit-level=high

      - name: Security Audit Dev Report (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=high

      - name: Merge-Conflict-Check
        run: ./scripts/check-merge-markers.sh

      - name: TypeScript-Build
        run: npm run build

      - name: Smoketest (Login, Erstellen, Backup/Restore)
        run: ./scripts/smoke-test.sh

      - name: Docker-Build
        run: docker build -t flatwiki-ci .
