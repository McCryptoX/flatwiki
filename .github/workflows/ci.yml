name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  stability:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Merge-Conflict-Check
        run: ./scripts/check-merge-markers.sh

      - name: TypeScript-Build
        run: npm run build

      - name: Smoketest (Login, Erstellen, Backup/Restore)
        run: ./scripts/smoke-test.sh

      - name: Docker-Build
        run: docker build -t flatwiki-ci .
